name: Tests
on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.8.8"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run lint
        run: uv run just lint

      - name: Run tests
        run: uv run just test
